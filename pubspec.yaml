name: zero_koin
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  video_player: ^2.9.5
  dotted_border: ^3.0.1
  curved_navigation_bar: ^1.0.6
  flutter_svg: ^2.1.0
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.2
  file_picker: ^8.1.2
  share_plus: ^11.0.0
  device_info_plus: ^9.1.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  intl: ^0.19.0
  http: ^1.1.0
  http_parser: ^4.0.2
  walletconnect_dart: ^0.0.11
  google_fonts: ^6.2.1
  crypto: ^3.0.3
  firebase_messaging: ^15.2.7
  flutter_local_notifications: ^19.3.0
  translator_plus: ^1.0.1
  google_mobile_ads: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/Rocket.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Frame 1 (6).png"
  min_sdk_android: 21
  remove_alpha_ios: true

  # Adaptive icon configuration for Android
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/Frame 1 (6).png"
  adaptive_icon_padding: 25

  web:
    generate: true
    image_path: "assets/Frame 1 (6).png"
    background_color: "#FFFFFF"
    theme_color: "#1976D2"
  windows:
    generate: true
    image_path: "assets/Frame 1 (6).png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/Frame 1 (6).png"
